			<form action="" id="contact_form" name="contact_form" method="POST">
                <p>
            <form action="#">
                <!-- staviti poslije akciju za slanje -->
                <label for="fname">Ime</label>
                <input type="text" id="fname" name="firstname" placeholder="Vaše ime...">

                <label for="lname">Prezime</label>
                <input type="text" id="lname" name="lastname" placeholder="Vaše prezime...">

                <label for="country">Država</label>
                <select id="country" name="country">
                    <option value="Hrvatska">Hrvatska</option>
                    <option value="Slovenija">Slovenija</option>
                    <option value="Bosna">Bosna</option>
                </select>

                <label for="subject">Poruka</label>
                <textarea id="subject" name="subject" placeholder="Napišite poruku..." style="height:200px"></textarea>

                <input type="submit" value="Submit">
